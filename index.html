<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&diplay=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!--Mockup
        <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
        -->
      </ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!--mockup
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              record todo list video
            </label>
          </div>
          
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              record more
            </label>
          </div>  
        --></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" id="task-1" />
        <label for="task-1">
          <span class="custom-checkbox"></span>
          <!--Name-->
        </label>
      </div>
    </template>
  </body>
</html>
